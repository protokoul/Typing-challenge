<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>
      <p class="has-text-centered">
        <span [class]="compare(letter, userInput[i])" *ngFor="let letter of randomText.split(''); let i=index">{{ letter }}</span>
      </p>
      <div class="field">
        <input class="input" #passInputChangeEvent (input)="onChangeInput(passInputChangeEvent.value)"/>
      </div>

      <div class="box has-text-centered" *ngIf="successMessage">
        <h1 class="title">Success!</h1>
      </div>
    </div>
  </div>
</div>
